<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Layout Masterclas</title>
    <link rel="icon" href="/assets/vite-DcBtz0py.svg" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script
      src="https://kit.fontawesome.com/2a14826882.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D2zhAwa_.css">
  </head>
  <body>
    <header class="header">
      <div class="apple-logo">
        <i class="fa-solid fa-apple-whole"></i>
      </div>
      <div class="menu-tabs">
        <div class="menu-tab-left">
          <span class="left-text">UP Memory Tower</span>
          <span class="left-text">File</span>
          <span class="left-text">Edit</span>
          <span class="left-text">View</span>
          <span class="left-text">Help</span>
        </div>
        <div class="menu-tab-right">
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-volume-high"></i>
          <i class="fa-solid fa-battery-full"></i>
          <span class="time">Wed 5:40 PM</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="app-menu">
          <div class="menu1-header">
            <div class="circles">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle3"></div>
            </div>
          </div>
          <div class="menu1-main">
            <div class="main1-content">
              <div class="battery-header"></div>
              <div class="battery-body1"></div>
              <div class="battery-body2"></div>
              <div class="battery-body3"></div>
              <div class="battery-footer"></div>
            </div>
            <div class="main1-footer">
              <div class="footer-left-texts">
                <span class="number">14</span>
                <span class="byte">tb</span>
              </div>
              <div class="reload">
                <i class="fa-solid fa-rotate-right"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="app-menu">
          <div class="menu2-main">
            <div class="menu2-main-circle1">
              <div class="menu2-circle2"></div>
            </div>
          </div>
          <div class="menu2-footer">
            <div class="footer-left-texts">
              <span class="number">4</span>
              <span class="byte">tb</span>
            </div>
            <div class="footer-right-circles">
              <div class="right-circle1"></div>
              <div class="right-circle1"></div>
              <div class="right-circle1"></div>
              <div class="right-circle2"></div>
            </div>
          </div>
        </div>
        <div class="app-menu">
          <div class="menu3-main">
            <div class="menu3-main-circle1">
              <div class="menu3-circle2"></div>
            </div>
          </div>
          <div class="menu3-footer">
            <div class="footer-left-texts">
              <span class="number">8</span>
              <span class="byte">tb</span>
            </div>
            <div class="footer-right-circles">
              <div class="right-circle1"></div>
              <div class="right-circle1"></div>
              <div class="right-circle2"></div>
              <div class="right-circle2"></div>
            </div>
          </div>
        </div>
        <div class="app-menu">
          <div class="menu3-main">
            <div class="menu3-main-circle1">
              <div class="menu3-circle2"></div>
            </div>
          </div>
          <div class="menu3-footer">
            <div class="footer-left-texts">
              <span class="number">2</span>
              <span class="byte">tb</span>
            </div>
            <div class="footer-right-circles">
              <div class="right-circle1"></div>
              <div class="right-circle2"></div>
              <div class="right-circle2"></div>
              <div class="right-circle2"></div>
            </div>
          </div>
        </div>
        <div class="app-menu">
          <div class="rates">
            <span class="rates-title">used (tb) / of total 8</span>
            <span class="rates-dollar">5.66</span>
          </div>
          <div class="rates">
            <span class="rates-title">available(tb)</span>
            <span class="rates-dollar">2.34</span>
          </div>
        </div>
        <div class="app-menu">
          <div class="settings">
            <i class="fa-solid fa-wave-square"></i>
            <span class="settings-name">manage space</span>
          </div>
          <div class="settings">
            <i class="fa-solid fa-clock"></i>
            <span class="settings-name">disc settings</span>
          </div>
          <div class="settings">
            <i class="fa-solid fa-braille"></i>
            <span class="settings-name">create backup</span>
          </div>
        </div>
        <div class="app-menu">
          <div class="categories">
            <span class="categories-name">free space</span>
            <span class="categories-capacity">2.34tb</span>
          </div>
          <div class="categories">
            <span class="categories-name">documents</span>
            <span class="categories-capacity">840.54tb</span>
          </div>
          <div class="categories">
            <span class="categories-name">audio files</span>
            <span class="categories-capacity">1.08tb</span>
          </div>
          <div class="categories">
            <span class="categories-name">images</span>
            <span class="categories-capacity">1.82tb</span>
          </div>
          <div class="categories">
            <span class="categories-name">video</span>
            <span class="categories-capacity">2.38tb</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
